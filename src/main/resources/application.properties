# 应用程序配置
server.port=8080
spring.application.name=api

# 数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/api?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456

# 初始化数据库
spring.datasource.initialization-mode=always
spring.datasource.schema=classpath:db/schema.sql
spring.jpa.hibernate.ddl-auto=update

# MyBatis-Plus配置
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.id-type=auto

# 数据源管理模块配置
# 可以在这里添加数据源相关的配置项
datasource.max-pool-size=20
datasource.min-idle=5
datasource.connection-timeout=30000
datasource.idle-timeout=600000
datasource.max-lifetime=1800000
datasource.leak-detection-threshold=60000

# 日志配置
logging.level.com.newx.ezapi.api.datasource=DEBUG